<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Snake Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <canvas class="gameCanvas" width="400" height="400"></canvas>
    <div class="title"><h1>Snake Game</h1></div>
    <div class="scoreBox"><p class = 'score'>Score: 0</p>
      <p class = 'pointBreakdown'>Circles = 30 points, Triangles = 20 points, Squares = 10 points</p>
    </div>
    <div class="modeButtons">
        <h4>Choose your mode</h4>
      <button id = 'easyBtn'>Easy</button>
      <button id = 'medBtn'>Medium</button>
      <button id = 'hardBtn'>Hard</button>
      <button id = 'expBtn'>Expert</button>
    </div>
    <div class="snakeSize"></div>
    <div class="gameEnded"></div>
    <div class = 'restart'>
        <button id = 'restartBtn'> Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
